version: '3'
name: sdoa
services:
  db:
    image: postgres:16
    container_name: sdoa-postgres
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'postgres'
  redis:
    image: redis
    container_name: sdoa-redis
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

volumes:
  database:
  redis:
